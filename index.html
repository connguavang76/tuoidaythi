<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tu·ªïi D·∫≠y Th√¨ - Chat ·∫®n Danh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    background: #f3f4f6;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #1f2937;
    color: white;
    padding: 1rem;
    text-align: center;
  }
  #chatbox {
    height: 60vh;
    overflow-y: auto;
    background: white;
    padding: 1rem;
    border-bottom: 1px solid #ddd;
  }
  .message {
    margin-bottom: 0.75rem;
    border-left: 4px solid #60a5fa;
    padding-left: 0.5rem;
    word-wrap: break-word;
  }
  .name {
    font-weight: bold;
    color: #2563eb;
  }
  .content {
    margin-top: 0.25rem;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    padding: 1rem;
    background: #e5e7eb;
  }
  input, button {
    padding: 0.5rem;
    font-size: 1rem;
  }
  input[type="text"] {
    width: 100%;
  }
  button {
    background-color: #2563eb;
    color: white;
    border: none;
    border-radius: 4px;
  }
</style>
</head>
<body>
  <header>
    <h1>üëã Tu·ªïi D·∫≠y Th√¨</h1>
    <p>Web chat ·∫©n danh - n∆°i ho√†i ni·ªám th·ªùi ni√™n thi·∫øu</p>
  </header>

  <div id="chatbox"></div>

  <form id="chat-form">
    <input type="text" id="username" placeholder="T√™n ·∫©n danh..." required>
    <input type="text" id="message" placeholder="Nh·∫≠p tin nh·∫Øn..." required>
    <button type="submit">G·ª≠i</button>
  </form>

  <script>
    const form = document.getElementById('chat-form');
    const chatbox = document.getElementById('chatbox');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const message = document.getElementById('message').value.trim();
      if (!username || !message) return;

      const div = document.createElement('div');
      div.classList.add('message');
      div.innerHTML = '<div class="name">' + username + '</div>' +
                      '<div class="content">' + message + '</div>';

      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;

      document.getElementById('message').value = '';
    });
  </script>
</body>
</html>
